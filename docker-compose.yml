version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./sql_app.db
    volumes:
      - ./app:/app
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=sql_app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: bitnami/redis:latest
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./data/redis:/bitnami/redis

volumes:
  data_db:
  data_redis:

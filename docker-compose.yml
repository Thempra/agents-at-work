version: '3.8'

services:
  api:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv:/app/.venv
    environment:
      - ENV=development
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0"]
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 40s

